<!-- BODY -->
<body>
<!-- MAIN -->
<main>
    <br>
    <div class='container'>
            <div class="card white darken-1">
                <div class="card-content black-text">
                    <div class="card-title">Contact</div>
                    <div class='input-field'>
                        <form>
                            <h5>Name:</h5>
                            <input type="text" name="name" placeholder="John Smith"><br><br>
                            <h5>Email:</h5>
                            <input type="email" name="email" placeholder="example@gmail.com"><br><br>
                            <h5>Message:</h5>
                            <textarea class='materialize-textarea' name="message" placeholder="Hitting `Send` doesn't actually send this anywhere, it just makes you feel better. Isn't the future cool?"></textarea><br><br>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Send
                                <i class="material-icons right"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        
    </div>
</main>
